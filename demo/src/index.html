<html>
    <head>
        <title>Server Side Rendering Demo</title>
        <script src = '/node_modules/clientside-require/dist/bundle.js'></script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Exo:200');
            .header_root{
                font-family: 'Exo', sans-serif;
                color:black;
            }
        </style>
    </head>
    <body>
        <script>
            load("./init/complex_header/index.js")
                .then((dom)=>{
                    window.target_element = dom;
                    document.querySelector("html").appendChild(dom);
                })
        </script>
        <div style = 'position:fixed; bottom:150; left:150;'>
            rendered with <span id='rendering_location'> </span>
        </div>
        <script>
            var server_side_rendering = window.rendered_with_server === true;
            var rendering_status = (server_side_rendering)?"server" : "client";
            document.getElementById("rendering_location").innerHTML = rendering_status;
        </script>
    </body>
</html>
