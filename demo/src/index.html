<html>
    <head>
        <title>Server Side Rendering Demo</title>
        <script src = '/node_modules/clientside-require/dist/bundle.js'></script>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Exo:200');
            .header_root{
                font-family: 'Exo', sans-serif;
                color:black;
            }
        </style>
    </head>
    <body>
        <script>
            var promise_header = load("./init/complex_header/index.js")
                .then((dom)=>{
                    document.querySelector("html").appendChild(dom);
                })
                .catch((error)=>{
                    console.log(error);
                })
            if(typeof window.content_rendered_manager == "object") window.content_rendered_manager.wait_for(promise_header);
        </script>
    </body>
</html>
